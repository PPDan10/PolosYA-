<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand text-dark">Polos YA!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5 mb-5">
        <h2 class="text-center mb-4" id="titulo-pago-envio">Información de Envío y Pago</h2>
        <div id="checkout-form-container">
            <form id="checkout-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="distrito">Distrito</label>
                    <select class="form-control" id="distrito" required>
                        <option value="">Seleccionar</option>
                        <option value="Miraflores">Miraflores</option>
                        <option value="Jesús María">Jesús María</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="codigoPostal">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="nota">Nota Adicional</label>
                    <textarea class="form-control" id="nota" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="metodoPago">Seleccionar método de pago</label>
                    <select class="form-control" id="metodoPago" required>
                        <option value="">Seleccionar</option>
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="efectivo">Pago en Efectivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comprobante">Seleccionar comprobante</label>
                    <select class="form-control" id="comprobante" required>
                        <option value="">Seleccionar</option>
                        <option value="boleta">Boleta</option>
                        <option value="factura">Factura</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="comprar-btn">Comprar</button>
            </form>
        </div>
    </main>

    <footer class="bg-warning text-dark text-center py-4">
        <p>&copy; 2024 Polos YA!. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
