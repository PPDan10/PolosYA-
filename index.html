<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLOS YA!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Enlace a FontAwesome -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para esta página */
        body {
            padding-top: 20px; /* Espacio en la parte superior */
            padding-bottom: 20px; /* Espacio en la parte inferior */
        }

        .navbar {
            position: fixed; /* Navbar fijo */
            top: 0; /* Pegado en la parte superior */
            width: 100%; /* Ancho completo */
            z-index: 1000; /* Para que esté sobre otros elementos */
        }

        main {
            padding-top: 60px; /* Espacio para evitar que el navbar cubra el contenido */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand text-dark">Polos YA!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Banner Deslizable -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://biblioottawalibrary.ca/sites/default/files/anime_banner_1_0.png" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://assets-global.website-files.com/5a7e0d9e173529000138aff6/5aae17972e1ff9d112792e74_SlidePosition3-Opt.jpg" class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="https://falabella.scene7.com/is/image/FalabellaPE/gsc_126717729_4665406_2?wid=1500&hei=1500&qlt=70" class="d-block w-100" alt="Banner 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Sección de productos -->
        <section class="mt-5">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div id="product-list" class="row">
                <!-- Los productos se cargarán aquí -->
            </div>
        </section>
    </main>

    <footer class="bg-warning text-dark text-center py-4 mt-5">
        <p>&copy; 2024 Polos YA!. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal de Wishlist -->
    <div class="modal fade" id="wishlistModal" tabindex="-1" aria-labelledby="wishlistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5
                    class="modal-title" id="wishlistModalLabel">¡Lista de deseos!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-dark">Producto añadido a tu lista de deseos</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
